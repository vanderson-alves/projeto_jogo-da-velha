<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <h1>Jogo da Velha</h1>

    
        <div id="botoes-jogadores">
            <button id="2-players">2 Jogadores</button>
            <button id="IA-player">Contra IA</button>
        </div>

        <div id="container" class="hide" >
            <div class="caixa" id="bloco-1"></div>
            <div class="caixa" id="bloco-2"></div>
            <div class="caixa" id="bloco-3"></div>
            <div class="caixa" id="bloco-4"></div>
            <div class="caixa" id="bloco-5"></div>
            <div class="caixa" id="bloco-6"></div>
            <div class="caixa" id="bloco-7"></div>
            <div class="caixa" id="bloco-8"></div>
            <div class="caixa" id="bloco-9"></div>
        

        <div id="bloco-pontuacao1">
            <h2>Placar:</h2>
            <span class="bloco-pontuacao">
                <span id="x-pontuador">X</span>:
                <span id="pontuacao-1">0</span>
            </span>

            <span class="bloco-pontuacao">
                <span id="o-pontuador"></span>:
                <span id="pontuacao-2">0</span>
            </span>
        </div>

        <div class="hide">
            <div class="x">X</div>
            <div class="o"></div>
        </div>

        <div id="mensagem" class="hide">
            <p></p>
        </div>
    </div>
        

<script src="js/script.js"></script>    
</body>
</html>
